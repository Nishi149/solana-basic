<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Phantom Wallet Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Solana Phantom Wallet Prototype</h2>

    <button id="connectBtn">Connect Phantom Wallet</button>

    <p><strong>Wallet Address:</strong></p>
    <p id="walletAddress">Not connected</p>

    <p><strong>Balance:</strong> <span id="balance">0</span> SOL</p>

    <hr />

    <h3>Deposit SOL</h3>

    <input type="text" id="toAddress" placeholder="Recipient Address" />
    <input type="number" id="amount" placeholder="Amount (SOL)" />

    <button id="sendBtn">Send SOL</button>

    <p id="status"></p>
  </div>

  <!-- Solana Web3 -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
